<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>French Poem Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>French Poem <br />Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="form">
            <input
              type="text"
              placeholder="Enter a topic for the poem..."
              required
              autofocus
              class="input-bar"
              id="user-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          e.g. flowers, Paris etc.
        </div>

        <div class="poem-container" id="poem"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/vjroll-180" target="_blank"
          >Victoria Rowlands</a
        >, open sourced on
        <a
          href="https://github.com/vjroll-180/VJR-french-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://vjr-french-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
